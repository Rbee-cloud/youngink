      // ScrollReveal Animation Component
      const ScrollReveal = ({ children, className = "" }) => {
        const [isVisible, setIsVisible] = React.useState(false);
        const ref = React.useRef(null);

        React.useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            {
              threshold: 0.1,
              rootMargin: "0px 0px -50px 0px",
            }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, []);

        return (
          <div
            ref={ref}
            className={`transition-all duration-1000 ease-out transform ${
              isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-16"
            } ${className}`}
          >
            {children}

        );

                <article key={member.id} className="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 text-center hover:-translate-y-1 transition-transform duration-300">
                  <div className="w-32 h-32 mx-auto mb-6 relative">
                      <div className="absolute inset-0 bg-sandy rounded-full transform rotate-6 opacity-20"></div>
                      <img 
                          src={member.imageUrl} 
                          alt={member.name} 
                          className="w-full h-full object-cover rounded-full relative z-10"
                      />
                  </div>
                  <h3 className="font-serif text-xl font-bold text-charcoal mb-1">{member.name}</h3>
                  <p className="text-verdigris font-medium text-sm uppercase tracking-wide mb-4">{member.role}</p>
                  <p className="text-charcoal/70 text-sm leading-relaxed">{member.bio}</p>
                </article>
              ))}
            </div>
          </Section>
        );
      };

      // Submission Form
      const MAX_WORDS = 2000;
      const SubmissionForm = () => {
        const [formData, setFormData] = React.useState({
          name: '',
          address: '',
          school: '',
          age: '',
          gender: 'prefer-not-to-say',
          parentName: '',
          email: '',
          phone: '',
          textSubmission: '',
          confirmed: false
        });

        const [wordCount, setWordCount] = React.useState(0);
        const [charCount, setCharCount] = React.useState(0);
        const [isSubmitting, setIsSubmitting] = React.useState(false);
        const [submitStatus, setSubmitStatus] = React.useState('idle');

        const handleTextChange = (e) => {
          const text = e.target.value;
          const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
          
          setWordCount(words);
          setCharCount(text.length);
          setFormData(prev => ({ ...prev, textSubmission: text }));
        };

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleCheckbox = (e) => {
          setFormData(prev => ({ ...prev, confirmed: e.target.checked }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (wordCount > MAX_WORDS) return;

          setIsSubmitting(true);
          
          // Note: In a real hosted static site, we'd use Formspree or similar here.
          // Since we are simulating, we just show success.
          setTimeout(() => {
              setIsSubmitting(false);
              setSubmitStatus('success');
              setFormData({
                  name: '', address: '', school: '', age: '', gender: 'prefer-not-to-say',
                  parentName: '', email: '', phone: '', textSubmission: '', confirmed: false
              });
              setWordCount(0);
              setCharCount(0);
          }, 1500);
        };

        return (
          <Section id="submit" className="bg-white">
            <div className="max-w-3xl mx-auto">
              <div className="mb-10 text-center">
                  <h2 className="font-serif text-3xl md:text-4xl text-charcoal mb-4">Submit Prose, Poetry & Visual Art</h2>
                  <p className="text-charcoal/70">
                      Share your story or vision with the world. We welcome authentic voices and hand-crafted art. 
                      Please note that we do not accept AI-generated content.
                  </p>
              </div>

              {submitStatus === 'success' ? (
                  <div className="bg-verdigris/10 border border-verdigris text-charcoal p-8 rounded-2xl text-center space-y-4 animate-fade-in">
                      <CheckCircleIcon className="w-16 h-16 text-verdigris mx-auto" />
                      <h3 className="font-serif text-2xl font-bold">Thank You!</h3>
                      <p>Your submission has been received. A confirmation email has been sent to your inbox.</p>
                      <button 
                          onClick={() => setSubmitStatus('idle')}
                          className="mt-4 text-sm font-bold text-verdigris hover:underline"
                      >
                          Submit another work
                      </button>
                  </div>
              ) : (
                  <form 
                      onSubmit={handleSubmit}
                      className="space-y-6"
                      name="youngink-submit" 
                      data-netlify="true" 
                      method="POST"
                      encType="multipart/form-data"
                  >
                      <input type="hidden" name="form-name" value="youngink-submit" />
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div className="space-y-2">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Full Name</label>
                              <input required type="text" name="name" value={formData.name} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="Jane Doe" />
                          </div>
                          <div className="space-y-2">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Age</label>
                              <input required type="number" min="0" name="age" value={formData.age} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="17" />
                          </div>
                      </div>

                      <div className="space-y-2">
                          <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Address</label>
                          <textarea name="address" rows={2} value={formData.address} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="Street, City, Postal Code" />
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div className="space-y-2">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">School</label>
                              <input type="text" name="school" value={formData.school} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="High School Name" />
                          </div>
                           <div className="space-y-2">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Gender</label>
                              <select name="gender" value={formData.gender} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all">
                                  <option value="female">Female</option>
                                  <option value="male">Male</option>
                                  <option value="other">Other</option>
                                  <option value="prefer-not-to-say">Prefer not to say</option>
                              </select>
                          </div>
                      </div>

                      <div className="space-y-2">
                          <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Parent/Guardian Name</label>
                          <input type="text" name="parentName" value={formData.parentName} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="If under 18" />
                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div className="space-y-2">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Email</label>
                              <input required type="email" name="email" value={formData.email} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="you@example.com" />
                              <p className="text-xs text-charcoal/50">We will send a confirmation to this email.</p>
                          </div>
                          <div className="space-y-2">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Phone</label>
                              <input type="tel" name="phone" value={formData.phone} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="+1 234 567 890" />
                          </div>
                      </div>

                      <div className="space-y-2 bg-gray-50 p-4 rounded-lg border border-dashed border-gray-300">
                          <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide flex items-center gap-2">
                              <UploadIcon size={16} /> Attach Visual Art or Photography
                          </label>
                          <input type="file" name="attachment" accept="image/*,.pdf" className="w-full p-2 bg-white border border-gray-200 rounded-lg text-sm" />
                          <p className="text-xs text-charcoal/50">If submitting art, please attach high-quality files here (JPG, PNG, PDF). Max file size: 10MB. Please ensure images are clear and unpixelated.</p>
                      </div>

                      <div className="space-y-2">
                          <div className="flex justify-between items-baseline">
                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Your Text Submission (Prose/Poetry)</label>
                              <span className={`text-xs font-bold ${wordCount > MAX_WORDS ? 'text-red-500' : 'text-charcoal/50'}`}>
                                  {wordCount} / {MAX_WORDS} words | {charCount} chars
                              </span>
                          </div>
                          <textarea 
                              name="textSubmission" 
                              rows={12} 
                              value={formData.textSubmission} 
                              onChange={handleTextChange} 
                              className={`w-full p-4 bg-offwhite border rounded-lg focus:ring-1 outline-none transition-all resize-y ${wordCount > MAX_WORDS ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : 'border-gray-200 focus:border-verdigris focus:ring-verdigris'}`}
                              placeholder="Paste your poetry or prose here..." 
                          />
                          {wordCount > MAX_WORDS && (
                              <p className="text-sm text-red-500 flex items-center gap-1">
                                  <AlertCircleIcon size={16} /> Content exceeds the 2000 word limit. Please shorten your text.
                              </p>
                          )}
                      </div>

                      <div className="pt-4 bg-offwhite/50 p-4 rounded-lg border border-gray-100">
                          <label className="flex items-start gap-3 cursor-pointer group">
                              <input 
                                  type="checkbox" 
                                  required 
                                  checked={formData.confirmed} 
                                  onChange={handleCheckbox}
                                  className="mt-1 w-5 h-5 shrink-0 accent-verdigris cursor-pointer" 
                              />
                              <span className="text-sm text-charcoal/80 group-hover:text-charcoal transition-colors">
                                  I confirm this work is original and <strong>has not been created using AI</strong>. I understand that the decision to add the submitted content depends solely on the editorial committee and is final and binding.
                              </span>
                          </label>
                      </div>

                      <div className="pt-4 text-center">
                          <button 
                              type="submit" 
                              disabled={!formData.confirmed || wordCount > MAX_WORDS || isSubmitting}
                              className="inline-flex items-center gap-2 px-8 py-4 bg-charcoal text-white font-bold rounded-full hover:bg-verdigris disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                          >
                              {isSubmitting ? 'Sending...' : (
                                  <>Submit Work <SendIcon size={18} /></>
                              )}
                          </button>
                          <p className="mt-4 text-xs text-charcoal/40">
                              Submissions are sent to {CONTACT_EMAIL}.
                          </p>
                      </div>
                  </form>
              )}
            </div>
          </Section>
        );
      };

      // CTA
      const CTA = () => {
        return (
          <Section id="cta" className="bg-charcoal text-white my-12 rounded-3xl overflow-hidden relative shadow-2xl">
            <div className="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
            <div className="absolute bottom-0 left-0 w-64 h-64 bg-tuscan/10 rounded-full blur-3xl transform -translate-x-1/2 translate-y-1/2"></div>
            
            <div className="relative z-10 text-center py-12 px-4 max-w-2xl mx-auto space-y-6">
              <h2 className="font-serif text-3xl md:text-5xl font-bold">Your Voice Matters.</h2>
              <p className="text-white/80 text-lg leading-relaxed">
                  Join a community of young creators. Whether it's a whisper or a shout, your story deserves to be heard in a safe, supportive space.
              </p>
              <div className="pt-6">
                  <a 
                      href="#submit"
                      className="inline-block px-10 py-4 bg-tuscan text-charcoal font-bold rounded-full hover:bg-white hover:text-charcoal transition-all duration-300 shadow-lg"
                  >
                      Submit Now
                  </a>
              </div>
            </div>
          </Section>
        );
      };

      // About
      const About = () => {
        return (
          <Section id="about" className="max-w-4xl mx-auto">
            <div className="text-center mb-10">
              <h2 className="font-serif text-3xl md:text-4xl text-charcoal mb-4">About YoungInk</h2>
              <div className="h-px w-32 bg-gray-200 mx-auto"></div>
            </div>
            
            <div className="prose prose-lg prose-charcoal mx-auto text-charcoal/80 leading-loose text-center md:text-left">
              <p>{ABOUT_TEXT}</p>
            </div>
          </Section>
        );
      };

      // Legal
      const Legal = () => {
        return (
          <Section id="legal" className="bg-gray-50 border-t border-gray-100">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
              <div>
                  <h3 className="font-serif text-xl font-bold text-charcoal mb-4">Privacy & GDPR</h3>
                  <div className="space-y-4 text-sm text-charcoal/70">
                      <div>
                          <strong className="block text-charcoal mb-1">Privacy Policy</strong>
                          <p>{PRIVACY_POLICY}</p>
                      </div>
                      <div>
                          <strong className="block text-charcoal mb-1">GDPR Compliance</strong>
                          <p>{GDPR_NOTICE}</p>
                      </div>
                      <div>
                          <strong className="block text-charcoal mb-1">Cookie Notice</strong>
                          <p>{COOKIE_NOTICE}</p>
                      </div>
                  </div>
              </div>

              <div>
                  <h3 className="font-serif text-xl font-bold text-charcoal mb-4">Rights & Disclaimers</h3>
                  <div className="space-y-4 text-sm text-charcoal/70">
                       <div>
                          <strong className="block text-charcoal mb-1">Copyright</strong>
                          <p>{COPYRIGHT_NOTICE}</p>
                      </div>
                      
                      <div className="p-4 border border-burnt/30 bg-burnt/5 rounded-lg">
                          <strong className="block text-burnt mb-1">Important Disclaimer</strong>
                          <p className="italic">{DISCLAIMER_TEXT}</p>
                      </div>

                      <div className="pt-4 border-t border-gray-200 mt-4">
                          <p className="text-xs">
                              <strong>Note on Content Protection:</strong> We use technical deterrents (blocking right-click, copy-paste) to discourage unauthorized copying. However, please be aware that it is technically impossible to fully prevent copying or screenshots on the open web.
                          </p>
                      </div>
                  </div>
              </div>
            </div>
          </Section>
        );
      };

      // Footer
      const Footer = () => {
        return (
          <footer className="bg-charcoal text-white pt-16 pb-8 border-t border-white/10">
            <div className="max-w-7xl mx-auto px-4 sm:px-8">
              <div className="flex flex-col md:flex-row justify-between items-start gap-12 mb-12">
                
                <div className="text-center md:text-left md:w-1/2">
                    <h4 className="font-serif text-3xl font-bold mb-4">{SITE_NAME}</h4>
                    <p className="text-white/70 leading-relaxed max-w-sm mx-auto md:mx-0">
                        We stand firm in the belief that youth creativity is not just a hobby, but a vital cultural force. Every word written and every line drawn is an act of courage that shapes our collective future.
                    </p>
                </div>

                <div className="flex flex-col items-center md:items-end gap-6 md:w-1/2">
                   <div className="text-center md:text-right space-y-1">
                      <div className="flex items-center justify-center md:justify-end gap-2 text-tuscan/90 font-medium">
                          <MapPinIcon size={16} />
                          <span>Operating Hubs</span>
                      </div>
                      <p className="text-white/60 text-sm">Bergen, Norway • Obidos, Portugal • Thessaloniki, Greece</p>
                   </div>

                    <div className="flex gap-4">
                        <span className="text-white/40 hover:text-white transition-colors cursor-pointer" title="Coming Soon">
                            <InstagramIcon size={24} />
                        </span>
                        <a href={`mailto:${CONTACT_EMAIL}`} className="text-white/40 hover:text-white transition-colors">
                            <MailIcon size={24} />
                        </a>
                    </div>
                </div>
              </div>

              <div className="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                  <p className="text-white/40 text-xs">© {new Date().getFullYear()} YoungInk. All rights reserved.</p>
                  <p className="text-white/40 text-xs">
                      Contact: <a href={`mailto:${CONTACT_EMAIL}`} className="underline hover:text-white">{CONTACT_EMAIL}</a>
                  </p>
              </div>
            </div>
          </footer>
        );
      };

      // Main App
      const App = () => {
        // Non-copyable deterrents
        React.useEffect(() => {
          const handleContextMenu = (e) => e.preventDefault();
          const handleKeyDown = (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'x' || e.key === 'u' || e.key === 's')) {
              e.preventDefault();
            }
          };
          const handleDragStart = (e) => e.preventDefault();

          document.addEventListener('contextmenu', handleContextMenu);
          document.addEventListener('keydown', handleKeyDown);
          document.addEventListener('dragstart', handleDragStart);

          return () => {
            document.removeEventListener('contextmenu', handleContextMenu);
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('dragstart', handleDragStart);
          };
        }, []);

        return (
          <div className="min-h-screen flex flex-col font-sans text-charcoal bg-offwhite">
            <Navbar />
            
            <main className="flex-grow">
              <Hero />
              
              <ScrollReveal>
                <FeaturedSubmissions />
              </ScrollReveal>
              
              <ScrollReveal>
                <FullSubmissions />
              </ScrollReveal>
              
              <ScrollReveal>
                <Gallery />
              </ScrollReveal>
              
              <ScrollReveal>
                <Team />
              </ScrollReveal>
              
              <ScrollReveal>
                <SubmissionForm />
              </ScrollReveal>
              
              <ScrollReveal>
                <CTA />
              </ScrollReveal>
              
              <ScrollReveal>
                <About />
              </ScrollReveal>
              
              <ScrollReveal>
                <Legal />
              </ScrollReveal>
            </main>

            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
