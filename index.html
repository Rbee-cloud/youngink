      // ScrollReveal Animation Component

        const [isVisible, setIsVisible] = React.useState(false);
        const ref = React.useRef(null);

        React.useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            {
              threshold: 0.1,
              rootMargin: "0px 0px -50px 0px",
            }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, []);

            ref={ref}
            className={`transition-all duration-1000 ease-out transform ${

      // FullSubmissions - Includes Carousel and Grid with Load More

        const [currentIndex, setCurrentIndex] = React.useState(0);
        const [isPaused, setIsPaused] = React.useState(false);

        React.useEffect(() => {
          if (isPaused) return;
          const interval = setInterval(() => {
            setCurrentIndex((prev) => (prev + 1) % CAROUSEL_QUOTES.length);
          }, 5000);
          return () => clearInterval(interval);
        }, [isPaused]);

        const nextSlide = () => setCurrentIndex((prev) => (prev + 1) % CAROUSEL_QUOTES.length);
        const prevSlide = () => setCurrentIndex((prev) => (prev - 1 + CAROUSEL_QUOTES.length) % CAROUSEL_QUOTES.length);

        return (
          <div 
            className="bg-charcoal text-white rounded-2xl p-8 md:p-12 mb-16 relative overflow-hidden shadow-lg"

                   onClick={() => setCurrentIndex(idx)}

                   aria-label={`Go to quote ${idx + 1}`}

        const handleLoadMore = () => {
          if (visibleCount >= ALL_SUBMISSIONS.length) {

            setVisibleCount(prev => prev + 3);

        const handleQuoteClick = (id) => {

          setExpandedId(id);
          
          // 2. Ensure it's visible by finding its index and updating visibleCount if needed
          const index = ALL_SUBMISSIONS.findIndex(s => s.id === id);
          if (index !== -1 && index >= visibleCount) {
              // Ensure we show enough items to include this one
              setVisibleCount(Math.ceil((index + 1) / 3) * 3);
          }

          // 3. Scroll to the element after a brief delay to allow rendering
          setTimeout(() => {
            const element = document.getElementById(`submission-${id}`);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth', block: 'center' });

      // Submission Form

          e.preventDefault();
          if (wordCount > MAX_WORDS) return;

          setIsSubmitting(true);

          // Since we are simulating, we just show success.
          setTimeout(() => {
              setIsSubmitting(false);
              setSubmitStatus('success');
              setFormData({
                  name: '', address: '', school: '', age: '', gender: 'prefer-not-to-say',

              setWordCount(0);
              setCharCount(0);

                  <div className="bg-verdigris/10 border border-verdigris text-charcoal p-8 rounded-2xl text-center space-y-4 animate-fade-in">

                          Submit another work

                  </div>

                      onSubmit={handleSubmit}
                      className="space-y-6"
                      name="youngink-submit" 
                      data-netlify="true"

                      encType="multipart/form-data"

                          </div>
                      </div>

                          <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">Address</label>

                      </div>

                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

                              <label className="text-sm font-bold text-charcoal/80 uppercase tracking-wide">School</label>
                              <input type="text" name="school" value={formData.school} onChange={handleChange} className="w-full p-3 bg-offwhite border border-gray-200 rounded-lg focus:border-verdigris focus:ring-1 focus:ring-verdigris outline-none transition-all" placeholder="High School Name" />

                          </label>

                  <h3 className="font-serif text-xl font-bold text-charcoal mb-4">Rights & Disclaimers</h3>
                  <div className="space-y-4 text-sm text-charcoal/70">
                       <div>
                          <strong className="block text-charcoal mb-1">Copyright</strong>
                          <p>{COPYRIGHT_NOTICE}</p>
                      </div>
                      
                      <div className="p-4 border border-burnt/30 bg-burnt/5 rounded-lg">
                          <strong className="block text-burnt mb-1">Important Disclaimer</strong>
                          <p className="italic">{DISCLAIMER_TEXT}</p>
                      </div>

                      <div className="pt-4 border-t border-gray-200 mt-4">
                          <p className="text-xs">
                              <strong>Note on Content Protection:</strong> We use technical deterrents (blocking right-click, copy-paste) to discourage unauthorized copying. However, please be aware that it is technically impossible to fully prevent copying or screenshots on the open web.
                          </p>
                      </div>
                  </div>
              </div>
            </div>
          </Section>
        );
      };

      // Cookie Consent Component
      const CookieConsent = () => {
        const [show, setShow] = React.useState(false);

        React.useEffect(() => {
          const consent = localStorage.getItem('youngink-cookie-consent');
          if (!consent) {
            setTimeout(() => setShow(true), 1000); // Small delay for fade-in effect
          }
        }, []);

        const handleAccept = () => {
          localStorage.setItem('youngink-cookie-consent', 'true');
          setShow(false);
        };

        const handleDecline = () => {
          localStorage.setItem('youngink-cookie-consent', 'false');
          setShow(false);
        };

        if (!show) return null;

        return (
          <div className="fixed bottom-0 left-0 right-0 z-50 p-4 md:p-6 animate-fade-in-up">
            <div className="max-w-4xl mx-auto bg-charcoal text-white rounded-2xl p-6 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-6 border border-white/10">
              <div className="space-y-2 text-center md:text-left">
                  <h4 className="font-serif text-lg font-bold text-tuscan">We respect your digital space.</h4>
                  <p className="text-sm text-white/80 max-w-xl leading-relaxed">
                      We use cookies to ensure the site functions correctly and to understand how our community grows. 
                      We don't sell your data or use intrusive tracking.
                  </p>
              </div>
              <div className="flex gap-4 shrink-0">
                  <button 
                      onClick={handleDecline}
                      className="px-5 py-2 text-sm font-medium text-white border border-white/30 rounded-full hover:bg-white/10 transition-colors"
                  >
                      Decline
                  </button>
                  <button 
                      onClick={handleAccept}
                      className="px-6 py-2 text-sm font-bold text-charcoal bg-tuscan rounded-full hover:bg-white transition-colors shadow-md"
                  >
                      Accept Cookies
                  </button>
              </div>
            </div>
          </div>
        );
      };

      // Footer
      const Footer = () => {
        return (
          <footer className="bg-charcoal text-white pt-16 pb-8 border-t border-white/10">
            <div className="max-w-7xl mx-auto px-4 sm:px-8">
              <div className="flex flex-col md:flex-row justify-between items-start gap-12 mb-12">
                
                <div className="text-center md:text-left md:w-1/2">
                    <h4 className="font-serif text-3xl font-bold mb-4">{SITE_NAME}</h4>
                    <p className="text-white/70 leading-relaxed max-w-sm mx-auto md:mx-0">
                        We stand firm in the belief that youth creativity is not just a hobby, but a vital cultural force. Every word written and every line drawn is an act of courage that shapes our collective future.
                    </p>
                </div>

                <div className="flex flex-col items-center md:items-end gap-6 md:w-1/2">
                   <div className="text-center md:text-right space-y-1">
                      <div className="flex items-center justify-center md:justify-end gap-2 text-tuscan/90 font-medium">
                          <MapPinIcon size={16} />
                          <span>Operating Hubs</span>
                      </div>
                      <p className="text-white/60 text-sm">Bergen, Norway • Obidos, Portugal • Thessaloniki, Greece</p>
                   </div>

                    <div className="flex gap-4">
                        <span className="text-white/40 hover:text-white transition-colors cursor-pointer" title="Coming Soon">
                            <InstagramIcon size={24} />
                        </span>
                        <a href={`mailto:${CONTACT_EMAIL}`} className="text-white/40 hover:text-white transition-colors">
                            <MailIcon size={24} />
                        </a>
                    </div>
                </div>
              </div>

              <div className="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                  <p className="text-white/40 text-xs">© {new Date().getFullYear()} YoungInk. All rights reserved.</p>
                  <p className="text-white/40 text-xs">
                      Contact: <a href={`mailto:${CONTACT_EMAIL}`} className="underline hover:text-white">{CONTACT_EMAIL}</a>
                  </p>
              </div>
            </div>
          </footer>
        );
      };

      // Main App
      const App = () => {
        // Non-copyable deterrents
        React.useEffect(() => {
          const handleContextMenu = (e) => e.preventDefault();
          const handleKeyDown = (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'x' || e.key === 'u' || e.key === 's')) {
              e.preventDefault();
            }
          };
          const handleDragStart = (e) => e.preventDefault();

          document.addEventListener('contextmenu', handleContextMenu);
          document.addEventListener('keydown', handleKeyDown);
          document.addEventListener('dragstart', handleDragStart);

          return () => {
            document.removeEventListener('contextmenu', handleContextMenu);
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('dragstart', handleDragStart);
          };
        }, []);

        return (
          <div className="min-h-screen flex flex-col font-sans text-charcoal bg-offwhite">
            <Navbar />
            
            <main className="flex-grow">
              <Hero />
              
              <ScrollReveal>
                <FeaturedSubmissions />
              </ScrollReveal>
              
              <ScrollReveal>
                <FullSubmissions />
              </ScrollReveal>
              
              <ScrollReveal>
                <Gallery />
              </ScrollReveal>
              
              <ScrollReveal>
                <Team />
              </ScrollReveal>
              
              <ScrollReveal>
                <CreativeSpark />
              </ScrollReveal>

              <ScrollReveal>
                <SubmissionForm />
              </ScrollReveal>
              
              <ScrollReveal>
                <CTA />
              </ScrollReveal>
              
              <ScrollReveal>
                <About />
              </ScrollReveal>
              
              <ScrollReveal>
                <Legal />
              </ScrollReveal>
            </main>

            <Footer />
            <CookieConsent />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
